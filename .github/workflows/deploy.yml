name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js and cache npm modules
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Export scripts from Firestore
      - name: Export scripts
        run: node exportScripts.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # 5. Commit and push exported scripts if there are changes
      - name: Commit and push exported scripts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/scripts/*
          # Only commit if there are changes
          git diff --quiet || git commit -m "Auto-export scripts from Firestore [skip ci]"
          git push origin main

      # 6. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting
        env:
          PROJECT_ID: gameweb-c16c7
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
