name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js (use LTS 20 for stability)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Verify script folder exists
      - name: Ensure script folder
        run: mkdir -p public/scripts

      # 6. Export scripts from Firestore
      - name: Export scripts
        run: |
          echo "Running exportScripts.js..."
          node exportScripts.js
          echo "Files in public/scripts after export:"
          ls -la public/scripts
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # 7. Commit and push exported scripts if they exist
      - name: Commit and push exported scripts
        run: |
          if [ "$(ls -A public/scripts)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/scripts/*
            git diff --quiet || git commit -m "Auto-export scripts from Firestore [skip ci]"
            git push origin main
          else
            echo "No scripts exported, skipping commit."
          fi

      # 8. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting
        env:
          PROJECT_ID: gameweb-c16c7
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
